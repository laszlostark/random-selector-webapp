<!doctype html>
<html id="html-element" lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>List Randomizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#212529">
</head>

<body>
  <!-- Navbar -->
  <div id="navbar" class="navbar border-bottom border-primary justify-content-center rounded-bottom-3">
    <div class="col-2 col-lg-4 col-xxl-5 ps-2">
      <div class="input-group d-flex justify-content-end">
        <img src="lazrfish logo favicon.png" class="no-select d-none d-md-inline ms-1 me-auto"
          style="height:2.5em;">
        <div class="p-2 ms-2">
          <div class="form-check form-switch m-0 align-self-center">
            <input type="checkbox" class="form-check-input" id="theme-toggle">
            <label for="theme-toggle" class="form-check-label">
              <i class="bi d-none d-sm-block bi-moon-stars"></i>
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="col-8 col-lg-4 col-xxl-2">
      <div class="input-group my-2">
        <select id="load-list-dropdown" disabled class="form-select ps-3">
        </select>
        <button disabled id="load-list-button" class="btn btn-sm btn-primary fixed-width-button-md"><i
            class="bi bi-folder-fill"></i></button>
      </div>
    </div>
    <div class="col-2 col-lg-4 col-xxl-5">
      <div class="">
        <button id="new-list-button" class="btn btn-primary ms-3">
          <i class="bi bi-file-earmark-plus"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Main List View -->
  <div class="container" id="main-list-view">
    <div class="row justify-content-center mt-3">
      <div class="col-11 col-lg-4">
        <div class="card">
          <div class="card-body">
            <div class="input-group mb-2">
              <input id="list-name-input" type="text" class="form-control" placeholder="List name...">
              <button id="save-abort-button" class="btn btn-warning hide fixed-width-button-sm p-0 m-0">
                <i class="bi bi-x-circle"></i></button>
                <button id="save-confirm-button" class="btn btn-success hide fixed-width-button-sm rounded-end p-0 m-0">
                  <i class="bi bi-check-lg"></i></button>
              <button id="list-edit-button" class="btn btn-secondary fixed-width-button-sm p-0 m-0" disabled
                type="button">
                <i class="bi bi-gear-fill"></i></button>
              <button id="open-random-view-button" class="btn btn-secondary fixed-width-button-sm p-0 m-0 rounded-end"
                disabled>
                <i class="bi bi-shuffle"></i>
              </button>
            </div>
            <form autocomplete="off" id="add-to-main-list-form" class="input-group">
              <input type="text" placeholder="Add item..." class="form-control ps-3" id="add-to-main-list-input">
              <button class="btn btn-primary fixed-width-button-lg" id="add-to-main-list-button"><i
                  class="bi bi-plus-circle"></i></button>
            </form>
            <ul class="list-group mt-2" id="main-list">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Random View -->
  <div class="container hide" id="random-view">
    <div class="row justify-content-center mt-3">
      <div class="col-11 col-lg-4">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-end">
              <div class="form-check form-switch m-0 me-auto align-self-center">
                <input type="checkbox" class="form-check-input" id="generate-sequence-toggle">
                <label for="generate-sequence-toggle" class="form-check-label">
                  <i class="bi d-none d-sm-block bi-list-ul"></i>
                </label>
              </div>
              <button id="close-random-view-button" class="btn btn-secondary fixed-width-button-lg">
                <i class="bi bi-x-circle"></i>
              </button>
            </div>
            <div class="input-group mt-2">
              <select name="" id="random-type-select" class="form-select ps-3">
                <option value="random-hat">Distributed random</option>
                <option value="random-true">True random</option>
              </select>
              <button class="btn btn-primary fixed-width-button-lg" id="random-draw-button">
                <i class="bi bi-shuffle"></i>
              </button>
            </div>
            <!-- Random Output Field -->
            <div class="mt-2 d-flex justify-content-center" style="height: 4em;" id="random-output-field">
              <span class="d-inline-block align-self-center fs-4 fw-bold" id="random-output-text-field">

              </span>
            </div>
            <!-- Random Sequence Output Field -->
            <div class="mt-2 hide justify-content-center" id="random-sequence-output-field">
              <div class="d-flex input-group">
                <span class="w-75">
                  <input type="number" min="1" value="1" id="random-sequence-length-input">
                </span>
                <button id="random-sequence-draw-button" class="ms-2 rounded btn btn-primary fixed-width-button-md ms-auto">
                  <i class="bi bi-shuffle"></i>
                </button>
              </div>

              <div class="d-flex mt-2 align-self-end">
                <ul id="sequence-output" class="ms-auto list-unstyled text-center align-self-center">
                  <li class="h-100 align-self-start"></span>
                  <li class="h-100 fw-bold fs-4 align-self-center"></span>
                  <li class="h-100 align-self-end"></span>
                </ul>
                <div class="ms-auto btn-group-vertical fixed-width-button-md">
                  <button class="btn btn-primary" id="random-sequence-prev-button">
                    <i class="bi bi-arrow-up-circle"></i>
                  </button>
                  <input type="text" id="random-sequence-position-input" class="rounded-0 text-center form-control">
                  <button class="btn btn-primary" id="random-sequence-next-button">
                    <i class="bi bi-arrow-down-circle"></i>
                  </button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Editing View -->
  <div class="container hide" id="edit-view">
    <div class="row justify-content-center mt-3">
      <div class="col-11 col-lg-4">
        <div class="card">
          <div class="card-body">
            <div class="input-group">
              <input id="edit-list-name-input" type="text" class="form-control" placeholder="List name...">
              <button id="edit-abort-button" class="btn btn-warning fixed-width-button-sm p-0 m-0">
                <i class="bi bi-x-circle"></i></button>
              <button id="edit-confirm-button" class="btn fixed-width-button-sm btn-success rounded-end p-0 m-0">
                <i class="bi bi-check-lg"></i></button>
            </div>
            <ul class="list-group mt-2" id="edit-list">
            </ul>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- JS Imports -->
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!-- Main JS File -->
  <script src="index.js"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <!-- Bootstrap Spinner by Shaack -->
  <script src="dependencies/bootstrap-input-spinner/src/bootstrap-input-spinner.js"></script>
  <script>
    $("input[type='number']").inputSpinner();
  </script>
</body>

</html>
