<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <!-- Navbar -->
    <div class="navbar navbar-dark bg-dark border border-top-0 border-primary justify-content-center rounded-bottom-3">
      <div class="col-2 col-md-4 ps-2">
        <img src="lazrfish logo favicon.png" style="height:3em; user-select: none; pointer-events: none;">
      </div>
      <div class="col-8 col-md-4">
        <div class="input-group my-2">
          <select id="load-list-dropdown" disabled class="form-select ps-3">
          </select>
          <button disabled id="load-list-button" class="btn btn-sm btn-primary">Load</button>
        </div>
      </div>
      <div class="col-2 col-md-4">
      </div>
    </div>

    <!-- Random Section -->
    <div class="row justify-content-center mt-3" id="random-dialogue" style="display: none;">
      <div class="col-11 col-md-4">
        <div class="card">
          <div class="input-group card-body">
            <select name="" id="random-type-select" class="form-select">
              <option value="random-true">True random</option>
              <option value="random-hat">Distributed random</option>
            </select>
            <button class="btn btn-primary" id="random-draw-button" style="width: 4em;">Draw</button>
          </div>
          <div class="card-body text-center align-items-center" style="height: 4.5em;">
            <span id="random-output-field"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Main List -->
    <div class="row justify-content-center mt-4">
      <div class="col-11 col-md-4">
        <div class="card">
          <div id="list-name" style="display: none;" class="card-body fw-bold fs-5 m-0 text-center">
          </div>
          <div class="card-body">
            <form autocomplete="off" id="add-to-main-list-form" class="input-group">
              <input type="text" placeholder="Add item..." class="form-control ps-3" id="add-to-main-list-input">
              <button class="btn btn-primary" id="add-to-main-list-button" style="width: 4em;">Add</button>
            </form>
            <ul class="list-group mt-2" id="main-list">
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Save List Section -->
    <div id="save-list-dialogue" class="row justify-content-center mt-4">
      <div class="col-11 col-md-4">
        <div class="card">
          <div class="card-body">
            <form autocomplete="off" id="save-as-form" class="form-group">
              <div class="input-group">
                <select name="" id="save-as-dropdown" class="form-select ps-3"></select>
                <button class="btn btn-primary" id="save-as-button" style="width: 4em;" disabled>Save</button>
              </div>
              <input type="text" placeholder="List name..." style="display: none;" id="save-as-input"
                class="form-control mt-2 rounded">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Imports -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
