<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
  <div class="navbar navbar-dark bg-dark border-bottom border-primary justify-content-center rounded-bottom-3">
    <div class="col-2 col-lg-4 col-xxl-5 ps-2">
      <img src="lazrfish logo favicon.png" style="height:3em; user-select: none; pointer-events: none;">
    </div>
    <div class="col-8 col-lg-4 col-xxl-2">
      <div class="input-group my-2">
        <select id="load-list-dropdown" disabled class="form-select ps-3">
        </select>
        <button disabled id="load-list-button" class="btn btn-sm btn-primary fixed-width-button-lg"><i class="bi bi-folder-fill"></i></button>
      </div>
    </div>
    <div class="col-2 col-lg-4 col-xxl-5">
    </div>
  </div>

  <!-- Main Screen -->
  <div class="container" id="main-list-view">
    <!-- Random Section -->
    <div class="row justify-content-center mt-3 hide" id="random-dialogue">
      <div class="col-11 col-lg-4">
        <div class="card">
          <div class="input-group card-body">
            <select name="" id="random-type-select" class="form-select">
              <option value="random-true">True random</option>
              <option value="random-hat">Distributed random</option>
            </select>
            <button class="btn btn-primary fixed-width-button-lg" id="random-draw-button"><i class="bi bi-chevron-double-right"></i></button>
          </div>
          <div class="card-body text-center align-items-center hide" style="height: 4.5em;">
            <span id="random-output-field"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Main List -->
    <div class="row justify-content-center mt-3">
      <div class="col-11 col-lg-4">
        <div class="card">
          <div class="card-body">
            <div class="input-group mb-2">
              <input id="list-name-input" type="text" class="form-control" placeholder="List name...">
              <button id="save-confirm-button"
                class="btn btn-success hide fixed-width-button-sm p-0 m-0">
                <i class="bi bi-check-lg"></i></button>
              <button id="save-abort-button"
                class="btn btn-warning hide fixed-width-button-sm rounded-end p-0 m-0">
                <i class="bi bi-arrow-counterclockwise"></i></button>
              <button id="list-edit-button" class="btn btn-secondary fixed-width-button-lg" disabled type="button">
                <i class="bi bi-gear-fill"></i></button>
            </div>
            <form autocomplete="off" id="add-to-main-list-form" class="input-group">
              <input type="text" placeholder="Add item..." class="form-control ps-3" id="add-to-main-list-input">
              <button class="btn btn-primary fixed-width-button-lg" id="add-to-main-list-button"><i class="bi bi-plus-circle-fill"></i></button>
            </form>
            <ul class="list-group mt-2" id="main-list">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Editing Dialogue -->
  <div class="container hide" id="edit-view">
    <div class="row justify-content-center mt-3">
      <div class="col-11 col-lg-4">
        <div class="card">
          <div class="card-body">
            <div class="input-group">
              <input id="edit-list-name-input" type="text" class="form-control" placeholder="List name...">
              <button id="edit-abort-button" class="btn btn-warning fixed-width-button-sm p-0 m-0">
                <i class="bi bi-arrow-counterclockwise"></i></button>
              <button id="edit-confirm-button" class="btn fixed-width-button-sm btn-success rounded-end p-0 m-0">
                <i class="bi bi-check-lg"></i></button>
            </div>
            <ul class="list-group mt-2" id="edit-list">
            </ul>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- JS Imports -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
